<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boss直聘移动首页</title>
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <!-- 最外层盒子 -->
    <div class="box">
        <!-- 主图部分 -->
        <div class="banner">
            <p>
                找工作要跟老板谈
            </p>
            <p>
                BOSS直聘
            </p>
            <div class="search">
                <input type="search" class="search-text" placeholder="搜索职位/公司">
                <button type="submit" class="btn">搜索</button>
            </div>
        </div>
        <!-- 主体部分 -->
        <main>
            <dl>
                <dt>
                    <img src="./images/technology.png" alt="">
                    <h4 class="title">技术</h4>
                </dt>
                <dd>
                    <a href="#">Java</a>
                    <a href="#">PHP</a>
                    <a href="#">Web前端</a>
                    <a href="#">数据挖掘</a>
                    <a href="#">C++</a>
                    <a href="#">Python</a>
                    <a href="#">Android</a>
                    <a href="#">iOS</a>
                </dd>
            </dl>
            <dl>
                <dt>
                    <img src="./images/product.png" alt="">
                    <h4 class="title">产品</h4>
                </dt>
                <dd>
                    <a href="#">产品经理</a>
                    <a href="#">产品助理</a>
                    <a href="#">网页产品经理</a>
                    <a href="#">数据产品经理</a>
                </dd>
            </dl>
            <dl>
                <dt>
                    <img src="./images/designer.png" alt="">
                    <h4 class="title">设计</h4>
                </dt>
                <dd>
                    <a href="#">UI设计师</a>
                    <a href="#">平面设计师</a>
                    <a href="#">交互设计师</a>
                    <a href="#">设计总监</a>
                </dd>
            </dl>
            <dl>
                <dt>
                    <img src="./images/market.png" alt="">
                    <h4 class="title">市场</h4>
                </dt>
                <dd>
                    <a href="#">市场营销</a>
                    <a href="#">商务渠道</a>
                    <a href="#">品牌公关</a>
                    <a href="#">市场总监</a>
                    <a href="#">策划经理</a>
                    <a href="#">活动策划</a>
                    <a href="#">SEO</a>
                    <a href="#">SEM</a>
                </dd>
            </dl>
        </main>
        <!-- 底部部分 -->
        <footer>
            <a href="#">
                <img src="./images/logo-x.png" alt="">
                <p>找工作要跟<br>老板谈</p>
                <button class="register">立即注册</button>
            </a>
            
        </footer>
    </div>

</body>

</html>
<script src="./js/index.js"></script>
